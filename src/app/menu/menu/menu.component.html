<div class="container">
  <div class="grid">
    <div *ngFor="let day of days">
      <h1>{{ day }}曜日</h1>
      <div class="menu-grid">
        <div class="food" *ngIf="dayFood$ | async as dayFood">
          <img
            class="food__img"
            [src]="dayFood.image"
            alt=""
          />
          <p class="food__name">{{dayFood.name}}</p>
        </div>
        <div class="food" *ngIf="dayFood$ | async as dayFood">
          <img
            class="food__img"
            [src]="dayFood.image"
            alt=""
          />
          <p class="food__name">{{dayFood.name}}</p>
        </div>
        <div class="food" *ngIf="dayFood$ | async as dayFood">
          <img
            class="food__img"
            [src]="dayFood.image"
            alt=""
          />
          <p class="food__name">{{dayFood.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
