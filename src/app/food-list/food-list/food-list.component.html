<div class="container">
  <img
    src="/assets/images/titles/food-list-title.png"
    alt="メニュー一覧画面のタイトル"
    class="content-title"
  />
  <div class="wood-background">
    <img
      *ngFor="let number of [1, 2, 3, 4]"
      src="/assets/images/others/wood-pin.png"
      alt="木のピン"
      class="wood-pins"
    />
    <div class="grid">
      <ng-container *ngFor="let food of initialFoods">
        <div
          class="food-content food-content--rotate-type-{{ food.rotateTypeId }}"
        >
          <div class="food">
            <a routerLink="/food-list/{{ food.foodId }}">
              <img
                src="/assets/images/others/pin-red.png"
                alt="赤色ピン"
                class="food__pin"
              />
              <div
                class="food__img"
                [style.background-image]="'url(' + food.image + ')'"
              ></div>
              <p class="food__name">{{ food.name }}</p>
            </a>
          </div>
        </div>
      </ng-container>
    </div>
    <div
      infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollThrottle]="80"
      (scrolled)="onScroll()"
    ></div>
    <mat-spinner
      mode="indeterminate"
      *ngIf="isLoading"
      class="loading-spinner"
      [diameter]="30"
    >
    </mat-spinner>
  </div>
</div>
