<div class="container">
  <h1>メニュー一覧</h1>
  <div class="grid">
    <ng-container *ngFor="let food of foods$ | async">
      <div class="food" routerLink="/food-list/{{ food.foodId }}">
        <img class="food__img" [src]="food.image" alt="" />
        <p class="food__name">{{ food.name }}</p>
      </div>
    </ng-container>
  </div>
</div>
