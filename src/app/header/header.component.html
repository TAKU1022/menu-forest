<mat-toolbar class="header" color="primary">
  <div>
    <button mat-icon-button (click)="toggle()">
      <mat-icon aria-hidden="false">menu</mat-icon>
    </button>
    <span class="logo">MENU</span>
  </div>

  <div>
    <button mat-icon-button>
      <mat-icon aria-hidden="false">search</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon aria-hidden="false">account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button
    mat-menu-item
    (click)="openAccountDialog(true)"
    *ngIf="!(user$ | async)"
  >
    新規登録
  </button>
  <button
    mat-menu-item
    (click)="openAccountDialog(false)"
    *ngIf="!(user$ | async)"
  >
    ログイン
  </button>
  <button mat-menu-item (click)="logout()" *ngIf="user$ | async">
    ログアウト
  </button>
  <button mat-menu-item routerLink="/setting" *ngIf="user$ | async">
    設定
  </button>
  <button mat-menu-item routerLink="/editor">管理者画面</button>
</mat-menu>
