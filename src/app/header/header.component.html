<mat-toolbar class="header" color="primary">
  <div>
    <button mat-icon-button (click)="toggle()">
      <mat-icon aria-hidden="false">menu</mat-icon>
    </button>
    <span class="logo">MENU</span>
  </div>

  <div>
    <button mat-icon-button>
      <mat-icon aria-hidden="false">search</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon aria-hidden="false">account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <ng-template #login>
    <button mat-menu-item (click)="openAccountDialog(true)">
      新規登録
    </button>
    <button mat-menu-item (click)="openAccountDialog(false)">
      ログイン
    </button>
  </ng-template>
  <div *ngIf="user$ | async; else login">
    <button mat-menu-item routerLink="/my-menu">My献立</button>
    <button mat-menu-item routerLink="/setting">
      設定
    </button>
    <button mat-menu-item (click)="logout()">
      ログアウト
    </button>
  </div>
  <button mat-menu-item routerLink="/editor">管理者画面</button>
</mat-menu>
