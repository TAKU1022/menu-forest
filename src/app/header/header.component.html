<div class="header">
  <div class="header-content">
    <div class="header-content__left">
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        class="header-content__sidenav-btn"
        *ngIf="user$ | async"
      >
        <img
          src="/assets/images/icons/sidenav-toggle-icon.png"
          alt="メニューの開閉"
        />
      </button>
      <a routerLink="/" class="header-content__logo">
        <img
          src="/assets/images/logos/main-logo-shadow.png"
          alt="こんだての森"
        />
      </a>
    </div>
    <div class="header-content__right" *ngIf="user$ | async as user">
      <a
        routerLink="/"
        class="header-content__home header-content--mobile"
        matTooltip="本日の献立"
      >
        <img
          src="/assets/images/icons/home-icon.png"
          alt="ホーム画面にページ遷移する"
        />
      </a>
      <a
        routerLink="/menu"
        class="header-content__menu header-content--mobile"
        matTooltip="一週間の献立"
      >
        <img
          src="/assets/images/icons/menu-icon.png"
          alt="一週間の献立画面にページ遷移する"
        />
      </a>
      <a
        routerLink="/food-list"
        class="header-content__food-list header-content--mobile"
        matTooltip="メニュー一覧"
      >
        <img
          src="/assets/images/icons/food-list-icon.png"
          alt="メニュー一覧画面にページ遷移する"
        />
      </a>
      <a
        routerLink="/post"
        class="header-content__post header-content--mobile"
        matTooltip="みんなの献立"
      >
        <img
          src="/assets/images/icons/post-icon.png"
          alt="みんなの献立画面にページ遷移する"
        />
      </a>
      <a routerLink="/search" class="header-content__search" matTooltip="検索">
        <img
          src="/assets/images/icons/search-icon.png"
          alt="検索画面にページ遷移する"
        />
      </a>
      <div class="header-content__user-avatar-content">
        <button
          [matMenuTriggerFor]="menu"
          mat-icon-button
          class="header-content__user-avatar-btn"
        >
          <img
            [src]="user.avaterURL"
            alt="ユーザーのアバター"
            class="header-content__user-avatar"
          />
        </button>
        <mat-menu #menu="matMenu">
          <a mat-menu-item routerLink="/my-page" class="menu-item">
            <img
              src="/assets/images/icons/mypage-icon.png"
              alt="マイページ"
              class="menu-icon"
            />
            <span class="menu-text">マイページ</span>
          </a>
          <a mat-menu-item routerLink="/create-my-menu">
            <img
              src="/assets/images/icons/edit-icon.png"
              alt="My献立編集"
              class="menu-icon menu-icon--edit"
            />
            <span class="menu-text">My献立を編集</span>
          </a>
          <a mat-menu-item routerLink="/setting/account">
            <img
              src="/assets/images/icons/setting-icon.png"
              alt="設定画面"
              class="menu-icon"
            />
            <span class="menu-text">設定</span>
          </a>
          <button mat-menu-item (click)="logout()">
            <img
              src="/assets/images/icons/logout-icon.png"
              alt="ログアウト"
              class="menu-icon"
            />
            <span class="menu-text">ログアウト</span>
          </button>
          <a mat-menu-item routerLink="/admin" *ngIf="user.admin">
            <img
              src="/assets/images/icons/admin-icon.png"
              alt="管理者画面"
              class="menu-icon"
            />
            <span class="menu-text">管理者画面</span>
          </a>
        </mat-menu>
      </div>
    </div>
  </div>
</div>
