<mat-toolbar class="header" color="primary">
  <div class="header-left">
    <button mat-icon-button (click)="toggle()">
      <mat-icon aria-hidden="false">menu</mat-icon>
    </button>
    <span class="header-left--logo">MENU</span>
  </div>

  <div class="header-right">
    <div class="header-right--search">
      <button mat-icon-button>
        <mat-icon aria-hidden="false">search</mat-icon>
      </button>
    </div>
    <div class="header-right--account">
      <ng-template #defaultAccount>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon aria-hidden="false">account_circle</mat-icon>
        </button>
      </ng-template>
      <button
        *ngIf="user$ | async as user; else defaultAccount"
        [matMenuTriggerFor]="menu"
        class="user-avatar"
      >
        <img [src]="user.avaterURL" alt="" />
      </button>
    </div>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <ng-template #defaultMenu>
    <button mat-menu-item (click)="openAccountDialog(true)">
      <mat-icon color="primary">how_to_reg</mat-icon>
      <span>新規登録</span>
    </button>
    <button mat-menu-item (click)="openAccountDialog(false)">
      <mat-icon color="primary">login</mat-icon>
      <span>ログイン</span>
    </button>
  </ng-template>
  <div *ngIf="user$ | async as user; else defaultMenu">
    <button mat-menu-item routerLink="/create-my-menu">
      <mat-icon color="primary">add_circle</mat-icon>
      <span>My献立を作成</span>
    </button>
    <button mat-menu-item routerLink="/setting">
      <mat-icon color="primary">settings</mat-icon>
      <span>設定</span>
    </button>
    <button mat-menu-item (click)="logout()">
      <mat-icon color="primary">logout</mat-icon>
      <span>ログアウト</span>
    </button>
    <button mat-menu-item routerLink="/editor" *ngIf="user.admin">
      <mat-icon color="primary">admin_panel_settings</mat-icon>
      <span>管理者画面</span>
    </button>
  </div>
</mat-menu>
