<mat-toolbar class="header" color="primary">
  <div>
    <button mat-icon-button (click)="toggle()">
      <mat-icon aria-hidden="false">menu</mat-icon>
    </button>
    <span class="logo">MENU</span>
  </div>

  <div>
    <button mat-icon-button>
      <mat-icon aria-hidden="false">search</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon aria-hidden="false">account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="openSignInDialog()">新規登録</button>
  <button mat-menu-item (click)="openLoginDialog()">ログイン</button>
</mat-menu>
