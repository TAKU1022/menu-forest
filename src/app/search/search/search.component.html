<div class="container">
  <form class="search">
    <input
      class="search__input"
      type="text"
      [formControl]="searchControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      #auto="matAutocomplete"
      [displayWith]="displayFn"
      (optionSelected)="navigateByFoodId($event.option?.value.foodId)"
      (optionActivated)="setSearchQuery($event.option?.value)"
    >
      <mat-option *ngFor="let option of searchOptions" [value]="option">
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
    <button
      mat-icon-button
      class="search__button"
      (click)="routeSearch(searchControl.value)"
    >
      <mat-icon>search</mat-icon>
    </button>
  </form>

  <div class="result-grid">
    <ng-container *ngFor="let result of searchResults">
      <div class="wood-signboard">
        <div
          class="result-content result-content--rotate-type-{{
            result.rotateTypeId
          }}"
        >
          <div class="result">
            <a routerLink="/food-list/{{ result.foodId }}">
              <img
                src="/assets/images/others/pin-red.png"
                alt="赤色のピン"
                class="result__pin"
              />
              <div
                class="result__img"
                [style.background-image]="'url(' + result.image + ')'"
              ></div>
              <p class="result__name">{{ result.name }}</p>
            </a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
