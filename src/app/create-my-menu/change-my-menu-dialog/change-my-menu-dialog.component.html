<p class="current-food">{{ data.food.name }}</p>
<mat-dialog-content>
  <div class="food-grid">
    <div *ngFor="let food of foods$ | async">
      <div class="food">
        <img class="food__img" [src]="food.image" alt="" />
        <p class="food__name">{{ food.name }}</p>
        <button
          mat-button
          color="primary"
          (click)="changeMyMenu(food.foodId)"
          matDialogClose
        >
          変更する
        </button>
      </div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button mat-stroked-button color="primary" matDialogClose>キャンセル</button>
</mat-dialog-actions>
