<div class="email-account">
  <h1 mat-dialog-title>{{ data.isEmailSignUp ? '新規登録' : 'ログイン' }}</h1>
  <form [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>メールアドレス</mat-label>
      <input
        type="email"
        matInput
        required
        formControlName="email"
        autocomplete="email"
        placeholder="メールアドレスを入力"
      />
      <mat-error *ngIf="emailControl.hasError('email')"
        >正しいメールアドレスではありません</mat-error
      >
      <mat-error *ngIf="emailControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>パスワード</mat-label>
      <button
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-pressed]="hide"
      >
        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <input
        [type]="hide ? 'password' : 'text'"
        matInput
        required
        formControlName="password"
        autocomplete="current-password"
        placeholder="パスワードを入力"
      />
      <mat-error *ngIf="passwordControl.invalid"
        >パスワードは6文字以上</mat-error
      >
      <mat-error *ngIf="passwordControl.hasError('required')"
        >必須入力です</mat-error
      >
    </mat-form-field>
    <button
      [disabled]="form.invalid"
      type="button"
      mat-raised-button
      color="primary"
      (click)="createUser()"
      *ngIf="data.isEmailSignUp"
    >
      アカウント作成
    </button>
    <button
      [disabled]="form.invalid"
      type="button"
      mat-raised-button
      color="primary"
      (click)="emailLogin()"
      *ngIf="!data.isEmailSignUp"
    >
      ログイン
    </button>

    <div class="reset-password" *ngIf="!data.isEmailSignUp">
      <p>パスワードお忘れの方はこちら</p>
      <mat-form-field appearance="outline">
        <mat-label>登録したメールアドレス</mat-label>
        <input
          type="email"
          matInput
          required
          formControlName="email"
          autocomplete="email"
          placeholder="登録したメールアドレスを入力"
        />
        <mat-error *ngIf="emailControl.hasError('email')"
          >正しいメールアドレスではありません</mat-error
        >
      </mat-form-field>
      <button
        type="button"
        mat-stroked-button
        color="primary"
        (click)="resetPassword()"
      >
        再設定する
      </button>
    </div>
  </form>
</div>
