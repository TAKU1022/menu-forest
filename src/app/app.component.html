<app-header></app-header>

<mat-sidenav-container>
  <mat-sidenav
    #sidenav
    fixedInViewport
    [fixedTopGap]="56"
    mode="over"
    [opened]="opened"
  >
    <app-drawer></app-drawer>
  </mat-sidenav>

  <mat-sidenav-content>
    <div id="wrapper">
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
