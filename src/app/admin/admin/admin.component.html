<div class="container">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label>メニュー名</mat-label>
      <input
        type="text"
        matInput
        formControlName="name"
        autocomplete="off"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>画像URL</mat-label>
      <input
        type="text"
        matInput
        formControlName="image"
        autocomplete="off"
        required
      />
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="form.invalid">
      firestoreに送信
    </button>
  </form>
</div>
