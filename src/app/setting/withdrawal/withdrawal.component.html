<div class="content">
  <img
    src="/assets/images/others/pin-green.png"
    alt=""
    class="content__pins"
    *ngFor="let number of [1, 2]"
  />
  <h1 class="content__title">退会手続き</h1>
  <p class="content__sentence">
    退会すると利用データが完全に削除され、復元できません。退会すると有料プランに入会している場合自動解約となります。
  </p>
  <button mat-flat-button color="primary" (click)="openDeleteUserDialog()">
    退会する
  </button>
</div>
