<div class="container">
  <img
    src="/assets/images/titles/setting-title.png"
    alt="設定画面のタイトル"
    class="title"
  />
  <div class="wood-background wood-background--setting">
    <img
      src="/assets/images/others/wood-pin.png"
      alt="木のピン"
      *ngFor="let number of [1, 2, 3, 4]"
      class="wood-pins"
    />
    <div class="content">
      <img
        src="/assets/images/others/pin-yellow.png"
        alt="黄色のピン"
        class="content-pins"
        *ngFor="let number of [1, 2, 3, 4]"
      />
      <nav mat-tab-nav-bar mat-align-tabs="center" backgroundColor="primary">
        <a
          mat-tab-link
          routerLink="/setting/account"
          routerLinkActive
          #account="routerLinkActive"
          [active]="account.isActive"
          class="tab-text"
          >プロフィール</a
        >
        <a
          mat-tab-link
          routerLink="/setting/withdrawal"
          routerLinkActive
          #withdrawal="routerLinkActive"
          [active]="withdrawal.isActive"
          class="tab-text"
          >退会</a
        >
      </nav>
      <div class="setting-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
